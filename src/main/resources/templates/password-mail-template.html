<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.themeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moija 서비스 - 임시 비밀번호 설정 안내</title>
    <style>
        /* 스타일링 */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #eaa9ff;
            color: #ffffff;
            padding: 20px;
        }
        .button {
            display: inline-block;
            background-color: #eaa9ff;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>안녕하세요. Moija 서비스입니다.</h1>
        <p>귀하께서 요청하신 비밀번호 재발급 절차를 진행중입니다. </p>
        <p>귀하의 계정 비밀번호가 아래와 같은 임시 비밀번호로 변경되었으니,</p>
        <p>로그인 하시고 꼭 비밀번호를 변경부탁드립니다.</p>
    </div>
    <h4><span th:text="${tmp_password}"></span></h4>
</div>
</body>
</html>
